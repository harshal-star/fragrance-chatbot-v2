<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Your Personal Fragrance Stylist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Primary Colors */
            --primary-light: #F3E5F5;
            --primary-main: #9C27B0;
            --primary-dark: #6A1B9A;
            
            /* Accent Colors */
            --accent-light: #E1BEE7;
            --accent-main: #8E24AA;
            
            /* Neutral Colors */
            --background-light: #FFFFFF;
            --background-dark: #121212;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            
            /* Status Colors */
            --success: #4CAF50;
            --error: #F44336;
            
            /* UI Elements */
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-light), #FFF);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--background-light);
            box-shadow: 0 8px 32px var(--shadow-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-main), var(--primary-dark));
            color: white;
            padding: 0.8rem;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .chat-header .subtitle {
            font-size: 0.8rem;
            margin-top: 0.2rem;
            opacity: 0.9;
        }

        .new-chat-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .new-chat-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .new-chat-button svg {
            width: 16px;
            height: 16px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: linear-gradient(180deg, var(--background-light) 0%, var(--primary-light) 100%);
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
        }

        .user-message {
            align-items: flex-end;
            margin-left: auto;
        }

        .bot-message {
            align-items: flex-start;
            margin-right: auto;
        }

        .message-content {
            padding: 1rem 1.5rem;
            border-radius: 18px;
            position: relative;
            font-size: 1rem;
            line-height: 1.5;
            transition: all var(--transition-speed) ease;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, var(--primary-main), var(--accent-main));
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.2);
        }

        .bot-message .message-content {
            background-color: white;
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .message-content:hover {
            transform: translateY(-2px);
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .message-status {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .input-container {
            padding: 1.5rem;
            background-color: var(--background-light);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        #message-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--primary-light);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all var(--transition-speed) ease;
            background-color: var(--background-light);
        }

        #message-input:focus {
            border-color: var(--primary-main);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        #send-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-main), var(--accent-main));
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.3);
        }

        #send-button:active {
            transform: translateY(0);
        }

        #upload-button {
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-main));
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.2);
        }

        #upload-button:active {
            transform: translateY(0);
        }

        #image-upload {
            display: none;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 1rem 0;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .message-content img {
            max-width: 100%;
            border-radius: var(--border-radius);
            margin-top: 0.5rem;
        }

        .typing-indicator {
            background-color: var(--background-light);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            display: none;
            width: fit-content;
            margin: 0.5rem 0;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 4px;
            background-color: var(--primary-main);
            border-radius: 50%;
            animation: wave 1.3s linear infinite;
            opacity: 0.6;
        }

        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }

        @keyframes wave {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--primary-light);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-main);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--accent-main);
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-light: #1E1E1E;
                --background-dark: #121212;
                --text-primary: #E0E0E0;
                --text-secondary: #A0A0A0;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }

            body {
                background: linear-gradient(135deg, var(--primary-dark), #121212);
            }

            .chat-container {
                background-color: var(--background-dark);
            }

            .chat-messages {
                background: linear-gradient(180deg, var(--background-dark) 0%, #1A1A1A 100%);
            }

            .bot-message .message-content {
                background-color: #2A2A2A;
                color: var(--text-primary);
            }

            #message-input {
                background-color: #2A2A2A;
                color: var(--text-primary);
                border-color: #3A3A3A;
            }

            #message-input:focus {
                border-color: var(--primary-main);
                background-color: #2A2A2A;
            }

            .typing-indicator {
                background-color: #2A2A2A;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .chat-header {
                padding: 0.6rem;
            }

            .chat-header h2 {
                font-size: 1.1rem;
            }

            .chat-header .subtitle {
                font-size: 0.75rem;
                margin-top: 0.15rem;
            }

            .chat-messages {
                padding: 1rem;
            }

            .message {
                max-width: 90%;
            }

            .message-content {
                padding: 0.75rem 1rem;
                font-size: 0.95rem;
            }

            .input-container {
                padding: 1rem;
            }

            #message-input {
                padding: 0.75rem 1rem;
            }

            #send-button {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h2>Your Personal Fragrance Stylist</h2>
                <div class="subtitle">Discover your perfect scent with Lila</div>
            </div>
            <button class="new-chat-button" onclick="startNewConversation()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Chat
            </button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="typing-indicator" id="typing-indicator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload(event)">
            <button id="upload-button" onclick="document.getElementById('image-upload').click()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </button>
            <button id="send-button" onclick="sendMessage()">
                <span>Send</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        let sessionId = null;
        let userId = localStorage.getItem('userId') || 'user_' + Math.random().toString(36).substr(2, 9);
        let isTyping = false;
        let typingTimeout;
        let currentStreamingMessage = null;
        
        const API_BASE_URL = '/api/v1';
        const START_SESSION_URL = `${API_BASE_URL}/start-session`;
        const CHAT_URL = `${API_BASE_URL}/chat`;
        
        // Save user ID to localStorage
        localStorage.setItem('userId', userId);

        function formatMessage(message) {
            // Handle markdown formatting
            message = message.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Handle bullet points with proper indentation
            message = message.replace(/^\s*[•-]\s*/gm, '• ');
            
            // Convert actual newlines and escaped newlines
            message = message.replace(/\\n/g, '\n');  // Convert escaped newlines to actual newlines first
            message = message.replace(/\n\n/g, '<br><br>');  // Convert double newlines
            message = message.replace(/\n/g, '<br>');  // Convert single newlines
            
            // Handle any remaining escaped characters
            message = message.replace(/\\/g, '');
            
            // Clean up any extra spaces around HTML tags
            message = message.replace(/\s*(<br>)\s*/g, '$1');
            message = message.replace(/(<br>){3,}/g, '<br><br>');
            
            // Add spacing after numbered sections
            message = message.replace(/(\d+\.)\s+([^:]+):/g, '<br><strong>$1 $2:</strong><br>');
            
            // Clean up any leading/trailing spaces
            message = message.trim();
            
            return message;
        }

        function getTimestamp() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function createMessageElement(isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'message-timestamp';
            timestampDiv.textContent = getTimestamp();
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timestampDiv);
            
            if (isUser) {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'message-status';
                statusDiv.textContent = 'Sent';
                messageDiv.appendChild(statusDiv);
            }
            
            return { messageDiv, contentDiv };
        }
        
        function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chat-messages');
            const { messageDiv, contentDiv } = createMessageElement(isUser);
            
            if (!isUser) {
                contentDiv.innerHTML = formatMessage(message);
            } else {
                contentDiv.textContent = message;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
            
            return contentDiv;
        }

        function startStreamingResponse() {
            const chatMessages = document.getElementById('chat-messages');
            const { messageDiv, contentDiv } = createMessageElement(false);
            
            contentDiv.className += ' streaming-content';
            contentDiv.innerHTML = '<span class="streaming-cursor">|</span>';
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
            
            currentStreamingMessage = contentDiv;
            return contentDiv;
        }

        function updateStreamingResponse(text) {
            if (currentStreamingMessage) {
                const formattedText = formatMessage(text);
                currentStreamingMessage.innerHTML = formattedText + '<span class="streaming-cursor">|</span>';
                
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }
        }

        function endStreamingResponse() {
            if (currentStreamingMessage) {
                const cursor = currentStreamingMessage.querySelector('.streaming-cursor');
                if (cursor) {
                    cursor.remove();
                }
                currentStreamingMessage = null;
            }
        }

        function showTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.style.display = 'block';
            isTyping = true;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.style.display = 'none';
            isTyping = false;
        }

        let lastTypingUpdate = 0;
        const TYPING_THROTTLE = 2000; // 2 seconds

        function updateTypingPreview() {
            const now = Date.now();
            if (now - lastTypingUpdate > TYPING_THROTTLE) {
                const input = document.getElementById('message-input');
                const preview = document.getElementById('typing-preview');
                
                if (input.value.trim() && !isTyping) {
                    // Show "User is typing..." to the bot
                    lastTypingUpdate = now;
                }
            }
        }

        async function startSession() {
            try {
                const response = await fetch('/api/v1/start-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });
                const data = await response.json();
                sessionId = data.session_id;
                addMessage(data.message, false);
                return data.message;
            } catch (error) {
                console.error('Error starting session:', error);
                addMessage('Sorry, I encountered an error. Please try again.', false);
                throw error;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                // Add user message
                addMessage(message, true);
                input.value = '';
                
                showTypingIndicator();
                
                try {
                    const response = await fetch(CHAT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: sessionId,
                            message: message
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    // Start streaming response
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let botMessageContent = '';
                    const botMessageElement = startStreamingResponse();
                    
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        // Decode the chunk and split into SSE messages
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') {
                                    // End of stream
                                    endStreamingResponse();
                                    break;
                                }
                                botMessageContent += data;
                                updateStreamingResponse(botMessageContent);
                            }
                        }
                    }
                    
                    hideTypingIndicator();
                    
                    // Update status to "Seen" after a short delay
                    setTimeout(() => {
                        const statuses = document.getElementsByClassName('message-status');
                        if (statuses.length > 0) {
                            statuses[statuses.length - 1].textContent = 'Seen';
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage('Sorry, there was an error processing your message. Please try again.', false);
                }
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                updateTypingPreview();
            }
        }

        // Initialize chat with a welcome message
        async function initializeChat() {
            try {
                // Check if this is the first time user is visiting
                const isFirstVisit = !localStorage.getItem('hasVisited');
                await startSession();  // Don't add message here since startSession already does it
                
                // Mark that user has visited
                localStorage.setItem('hasVisited', 'true');
            } catch (error) {
                console.error('Error initializing chat:', error);
                addMessage('Sorry, I encountered an error. Please try again.', false);
            }
        }

        // Start chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('message-input').focus();
            initializeChat();
        });

        // Add input event listener for typing preview
        document.getElementById('message-input').addEventListener('input', updateTypingPreview);

        async function startNewConversation() {
            try {
                // Clear the chat messages
                document.getElementById('chat-messages').innerHTML = '';
                
                // Reset the session ID to force a new session
                sessionId = null;
                
                // Start a new session with isNewChat flag
                const welcomeMessage = await startSession();
                
                // Add the welcome message
                addMessage(welcomeMessage, false);
                
                // Focus on the input field
                document.getElementById('message-input').focus();
            } catch (error) {
                console.error('Error starting new conversation:', error);
                addMessage('Sorry, there was an error starting a new conversation. Please try again.', false);
            }
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'image-preview';
                document.getElementById('chat-messages').appendChild(img);
            };
            reader.readAsDataURL(file);

            // Add user message
            addMessage("I've uploaded a photo of myself", true);

            try {
                // Convert image to base64
                const base64Image = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = error => reject(error);
                    reader.readAsDataURL(file);
                });

                // Send image to server
                const response = await fetch(CHAT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: "I've uploaded a photo of myself",
                        image_data: base64Image
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Get the response data
                const data = await response.json();
                
                // Add the bot's response to the chat
                addMessage(data.message, false);

                // Update status to "Seen" after a short delay
                setTimeout(() => {
                    const statuses = document.getElementsByClassName('message-status');
                    if (statuses.length > 0) {
                        statuses[statuses.length - 1].textContent = 'Seen';
                    }
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your image. Please try again.', false);
            }
        }

        async function startNewSession(isNewChat = false) {
            try {
                const response = await fetch(START_SESSION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        is_new_chat: isNewChat
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                sessionId = data.session_id;
                return data.message;
            } catch (error) {
                console.error('Error starting session:', error);
                return 'Sorry, I encountered an error starting our conversation. Please try again.';
            }
        }
    </script>
</body>
